<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h3 style="background-color:aquamarine;">Workshop Registration
        <select name="" id=""><option value="">More Actions</option></select></h3>
    <p><u>Register now while seats are available</u></p>
    <table>
        <tr><td></td><td></td><td></td><td><u>Lunch</u></td></tr>
    <tr><td>FirstName*</td>
        <td><input type="text"></td>
    </tr>
    <tr><td></td><td></td><td></td><td>Meal Preference</td>
    <td></td><td><select name="" id="">
        <option value="">Vegterian</option>
        <option value="">Non-veg</option>
        <option value="">Curd Rice</option></select></td>
    </tr>
    <tr><td>LastName*</td>
        <td><input type="text"></td>
        </tr>
    <tr><td></td><td></td><td></td><td>Payment Details</td></tr>
    <tr><td>Company/Institution*</td>
            <td><input type="text"></td>
            </tr>
    <tr><td></td><td></td><td></td><td>Payment Mode</td>
        <td><input type="checkbox">Cash</td></tr>
        
    <tr>
        <tr><td>Address*</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                <td></td><td></td><td><input type="checkbox">Cheque</td>
        
        <tr><td></td><td></td><td></td><td></td><td><input type="checkbox">Demand Draft</td></tr>
    </tr>
    <tr><td>City</td>
                    <td><input type="text"></td>
                    <td></td><td>DD/ChequeNo.</td>
    </tr>
    <tr><td>State/province/region*</td>
                     <td><select name="" id="">
                        <option value="">-select</option>
                        <option value="">Tamilnadu</option>
                        <option value="">AndraPradesh</option>
                        <option value="">Mumbai</option>
                        <option value="">Hydrabad</option>
                    </select></td>
        <td></td><td>Drawn on(Bank name)</td>
    </tr>
    <tr><td>Country*</td>
        <td><select name="" id="">
           <option value="">-select</option>
           <option value="">India</option>
           <option value="">Srilanka</option>
           <option value="">Europe</option>
           <option value="">Japan</option>
       </select></td>
       <td></td><td>Payable</td>
           </tr>

    <tr><td>Email*</td>
                    <td><input type="email"></td>
                            </tr>
    <tr><td>PhoneNumber*</td>
                                <td><input type="text"></td>
                                </tr>

        
    <tr><td></td><td></td><td><input type="Submit"><input type="Reset"></td></tr>

</table>
</body>
</html>
