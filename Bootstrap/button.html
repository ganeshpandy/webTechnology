<!-- bootstrap button
1.btn   ----basic button
2.btn-default   ----basic button
3.btn-primary    ----basic button 
4.btn-success -----button colors
5.btn-info      -----button colors
6.btn-danger       -----button colors
7.btn-warning       -----button colors
8.btn-xs        -----button size(very small size)
9.btn-sm     -----button size(small size)
10.btn-lg        -----button size(large)
11.Active    -----button Activation
12.Disabled       -----button Activations      -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>
<body style="background-color: black;">
<div class="container">
<h1 style="color:aqua">Bootstrap Button</h1>
<button class="btn-success btn">button</button>
<button class="btn-primary btn-xs">button</button>
<button class="btn-default btn-sm">button</button>
<button class="btn-danger btn-lg">button</button>
<button class="btn-info btn-active">button</button>
<button class="btn btn-warning disabled">button</button>

</div>
    <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-3.4.1-dist/js/jquery.js"></script>
</body>
</html>
