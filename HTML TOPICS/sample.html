<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="">FirstName:</label></td>
            <td><input type="text"placeholder="FirstName">(max 20 characters A-Z and   a-z)</td>
        </tr><br>
        <tr>
            <td><label for="">Last Name:</label></td>
            <td><input type="password"placeholder="password">(max 20 characters A-Z and   a-z)</td> 
        </tr><br>
        <tr>
            <td><label for="">Date of Birth:</label></td>
            <td><input type="date"></td> 
        </tr><br>
        <tr>
            <td><label for="">Email id:</label></td>
            <td><input type="text"placeholder="Email"></td> 
        </tr>
        <tr>
            <td><label for="">Gender:</label></td>
            <td><input type="radio"name="gender"><label for="">Male</label>
            <input type="radio"name="gender"><label for="">Female</label></td> 
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="">pincode</label></td>
            <td><input type="number"placeholder="pincode"></td>
        </tr>
        <tr>
            <td><label for="">State</label></td>
            <td><input type="text"placeholder="State"></td>
        </tr>
        <tr>
            <td><label for="">City</label></td>
            <td><input type="text"placeholder="City"></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><input type="text"placeholder="Country"></td>
        </tr>
        <tr>
            <td><label for="">Hobbies</label></td>
            <td><input type="checkbox"><label for="">Drawing</label>
            <input type="checkbox"><label for="">Singing</label>
            <input type="checkbox"><label for="">Dancing</label>
            <input type="checkbox"><label for="">Gardening</label></td>
        </tr>
        <tr><td><label for="">Qualification</label>
        <td><table border="1px">
            <tr>
            <th>slno</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of passing</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Examination</td>
            <td>Board</td>
            <td>Percentage</td>
            <td>Year of passing</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Examination</td>
            <td>Board</td>
            <td>Percentage</td>
            <td>Year of passing</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Examination</td>
            <td>Board</td>
            <td>Percentage</td>
            <td>Year of passing</td>
        </tr>
        </table></td>
        <tr><td><label for="">Courses</label><input type="radio"name="courses">
            <label for="">BCA</label></td>
            <td><input type="radio"name="courses"><label for=""> MCA</label></td>
        </tr>
    </table><br>
    <button>Send Now</button>
</body>
</html>
