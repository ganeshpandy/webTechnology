<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./Cardstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overallcard">
        <div class="card"> <!-- CARD 1 START -->
            <div class="contener">
                <div class="img-contener">
                    <img src="./CARs/Toyota Corolla.jpg" alt="ToyotaCorolla">
                    <p class="oldprice">$650</p>
                    <p class="actualprice">$750</p>
                </div>
                <div class="mete-contener">
                    <h2 class="title">Toyota Corolla</h2>
                    <span class="desc"><i class="fa-solid fa-location-dot"></i> 123 Kathal st. Tampa City. </span>
                </div>
                <div class="Highlight-contener">
                    <span class="span1">Petrol</span>
                    <span class="span1">4,000km</span>
                    <span class="span1">Manual</span>
                    <span class="span1">Sport</span>
                    <span class="span1">2020</span>
                </div>
            </div>
        </div>  <!-- CARD 1 END -->
    
        <div class="card"> <!-- CARD 2 START -->
            <div class="contener">
                <div class="img-contener">
                    <img src="./CARs/Toyota Corolla.jpg" alt="ToyotaCorolla">
                </div>
                <div class="mete-contener">
                    <h2 class="title">Toyota Corolla</h2>
                    <span class="desc"><i class="fa-solid fa-location-dot"></i> 123 Kathal st. Tampa City. </span>
                </div>
                <div class="Highlight-contener">
                    <span class="span1">Petrol</span>
                    <span class="span1">4,000km</span>
                    <span class="span1">Manual</span>
                    <span class="span1">Sport</span>
                    <span class="span1">2020</span>
                </div>
            </div>
        </div>  <!-- CARD 2 END -->
    
        <div class="card"> <!-- CARD 3 START -->
            <div class="contener">
                <div class="img-contener">
                    <img src="./CARs/Toyota Corolla.jpg" alt="ToyotaCorolla">
                </div>
                <div class="mete-contener">
                    <h2 class="title">Toyota Corolla</h2>
                    <span class="desc"><i class="fa-solid fa-location-dot"></i> 123 Kathal st. Tampa City. </span>
                </div>
                <div class="Highlight-contener">
                    <span class="span1">Petrol</span>
                    <span class="span1">4,000km</span>
                    <span class="span1">Manual</span>
                    <span class="span1">Sport</span>
                    <span class="span1">2020</span>
                </div>
            </div>
        </div>  <!-- CARD 3 END -->
    </div>
</body>
</html>
